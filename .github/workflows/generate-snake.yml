name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza diariamente

  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Gerar animação Snake
        uses: Platane/snk@master
        with:
          github_user_name: devcintra  # Altere para o seu usuário do GitHub
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Criar pasta de saída
        run: mkdir -p output

      - name: Mover arquivo gerado
        run: cp dist/github-contribution-grid-snake.svg output/

      - name: Fazer upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: snake-animation
          path: output/github-contribution-grid-snake.svg
